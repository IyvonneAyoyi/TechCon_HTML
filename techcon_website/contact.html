<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
  <h1>Contact Us</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>
</header>
<main>
  <!-- Contact Information -->
  <section>
    <h2>Get in Touch</h2>
    <p>Email us at: <a href="mailto:email@example.com">Email</a></p>
    
    <h3>Follow Us</h3>
    <ul>
      <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
      <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
      <li><a href="https://instagram.com/techcon" target="_blank">Instagram</a></li>
    </ul>
  </section>

  <!-- Embedded Google Map -->
  <section>
    <h2>Venue Location</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.814408008188!2d39.66686907475688!3d-4.043477346728431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x184013f41621e157%3A0x3b7521bd60fef60c!2sMombasa%20Beach!5e0!3m2!1sen!2ske!4v1721478704283!5m2!1sen!2ske"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <!-- Contact Form -->
  <section>
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>
  </section>
</main>
<footer>
  <p>Copyright 2024 TechCon. All rights reserved.</p>
</footer>
</body>
</html>
